<ion-header>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
</ion-header>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="cafe"></ion-icon>
      <ion-label>Dishes</ion-label>
    </ion-tab-button>

    <ion-tab-button
      href="whatsapp://send?phone={{w_app_contact}}&text='I want to place order for the following dishes!'">
      <ion-icon name="logo-whatsapp"></ion-icon>
      <ion-label>Order Now</ion-label>
    </ion-tab-button>

    <ion-tab-button href="tel:{{call_inquiry}}">
      <ion-icon name="call" ios="ios-call-outline"></ion-icon>
      <ion-label>Inquiry</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
